<body>
<div data-role="page" id="addBuyTranaction">
  <div data-role="header">
    <h1>Add Buy Transaction</h1>       
  </div>
  
  <div data-role="content">  
  	<form id="buy-user" class="ui-body ui-body-a ui-corner-all" data-ajax="false">
      	<div data-role="fieldcontain">
      		<label for="sellername">SellerName:</label>
      		<select name="sellername" id="sellername"></select>
    	</div>
    	<div data-role="fieldcontain">
      		<label for="depositamount"> Deposit Amount:</label>
      		<input type="number" name="depositamount" id="depositamount" value=""  />
    	</div>
       	<div data-role="fieldcontain">
      		<label for="buyamount"> Buy Amount:</label>
      		<input type="number" name="buyamount" id="buyamount" value=""  />
    	</div>
        <div data-role="fieldcontain">
      		<label for="buycomment">Comment:</label>
      		<input type="text" name="buycomment" id="buycomment" value=""  />
    	</div>
    	<input type="button" name="submit" id="buyAmountButton" value="Submit" />
  	</form>  
  </div>  
</div>
